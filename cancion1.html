<hr color="black">
    <U>Siddharta y Leiva</u>
    <p ALIGN="center">No quiero dar nada por hecho</p>
    <p ALIGN="center">No se que pasa desde tu lugar</p>
    <p ALIGN="center">A veces cuesta tanto recordarte</p>
    <p ALIGN="center">Puedo morir en el intento</p>
    <p ALIGN="center">De no saber si hay algo que esperar</p> 
    <p ALIGN="center">De no poder recuperarme</p>
    <p ALIGN="center">Y rodar</p>
    <p ALIGN="center">Y rodar</p>
